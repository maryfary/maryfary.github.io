            <h1 style="display: none;">Contact Us</h1>
            <form method="GET" id="contactUs">
               <fieldset>
                <legend>To Contact me send me an email</legend>
                   <label for="fname">*FirstName: </label>
                   <input type="text" name="fname" id="fname" required><br><br>
                   <label for="lname">*LastName: </label>
                   <input type="text" name="lname" id="lname" required><br><br>
                   <label for="email">*Email: </label>
                   <input type="email" name="email" id="email" required><br><br>
               
               <label for="comments">*Comments: <br> </label>
               <textarea name="comments" id="comments" cols="40" rows="4" required></textarea><br>
               <button value="Contact" type="submit">Contact</button>
               <button value="Reset" type="reset">Reset</button>

               </fieldset>
            </form>

           </div>
